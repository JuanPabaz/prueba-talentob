<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prueba Talento B</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      function closeMessage(event) {
          const messageBox = event.target.closest('.message-box');
          messageBox.classList.add('hidden');  // Ocultar el cuadro de mensaje
      }
    </script>
  </head>
  <body>
    {% include 'control/navbar.html' %}
    <div class="container mx-auto mt-4">
      {% if messages %}
        {% for message in messages %}
            <div class="message-box bg-yellow-100 border border-yellow-400 text-yellow-700 px-4 py-3 rounded relative mb-4" role="alert">
                {{ message }}
                <span class="absolute top-0 bottom-0 right-0 px-4 py-3 cursor-pointer" onclick="closeMessage(event)">
                    <svg class="fill-current h-6 w-6 text-yellow-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                        <title>Close</title>
                        <path d="M14.348 5.652a.5.5 0 000-.708L10.707 1.302a1 1 0 00-1.414 0L5.652 5.652a.5.5 0 000 .708l4.241 4.241a.5.5 0 00.708 0l4.241-4.241zM10 7.414L5.759 3.173a1 1 0 10-1.414 1.414L7.414 10l-3.707 3.707a1 1 0 001.414 1.414L10 12.586l4.241 4.241a1 1 0 001.414-1.414L12.586 10l3.707-3.707a1 1 0 10-1.414-1.414L10 7.414z" />
                    </svg>
                </span>
            </div>
        {% endfor %}
      {% endif %}
      <div class="mt-4">
        {% block content %}

        {% endblock %}
      </div>
    </div>
  </body>
</html>
